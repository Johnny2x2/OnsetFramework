<!DOCTYPE html>
<html>
   <head>
      <title>HTML img Tag</title>
      <style>
        body, .wrapper{
  width: 100%;
  height: 100%;
  margin: 0; background-color:#33657e;
}
.wrapper{
  display: table; 
  
}
.main{
  display: table-cell; 
  vertical-align: middle;
  text-align: center;
}
img{
  height: 99vh;
}
        </style> 

   </head>

   <body>
      <div class="wrapper">
        <div class="main">
          <img src="OnsetMap.png">
        </div>
      </div>
    </body>
